<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CIUDADANO</title>
  <style>
    /* Diseño sencillo con barras laterales */
    :root{--accent:#580232}
    body{font-family:Arial, sans-serif;margin:0;background:#f5f7f8;color:#580232}
    .layout{display:grid;grid-template-columns:200px 1fr 180px;gap:16px;max-width:1100px;margin:24px auto;padding:0 16px}
    @media (max-width:900px){.layout{grid-template-columns:1fr;}}
    header{grid-column:1/-1;background:var(--accent);color:#4424d4;padding:12px;border-radius:8px;text-align:center}
    aside{background:#fff;padding:12px;border-radius:8px;box-shadow:0 2px 6px rgba(243, 13, 13, 0.06)}
    main{background:#fff;padding:16px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
    img,video{max-width:100%;border-radius:6px;display:block;margin:8px auto}
    .btn{display:inline-block;padding:8px 12px;background:var(--accent);color:#fff;text-decoration:none;border-radius:6px;margin-top:8px}
    nav a{display:block;color:var(--accent);text-decoration:none;margin:6px 0}
    footer{grid-column:1/-1;text-align:center;margin-top:12px;color:#e26ee6;font-size:13px}
  </style>
</head>
<body>
  
  <div class="layout">
    <header>
      <h1>CIUDADDANO </h1>
    </header>

    <aside aria-label="Barra lateral izquierda">
      <h3>Menú</h3>
      <nav>
        <a href="#imagen">Imagen</a>
        <a href="#video">Video</a>
        <a href="#descarga">Descarga</a>
      </nav>
      <hr>
      <p style="font-size:13px;color:#555">Enlaces rápidos y recursos.</p>
       <h2>CIUDADANO......</h2>
    <img src="cecyto.jpg" alt="Imagen ciudadana" width="300">

    </aside>

    <main>
      <section id="imagen">
        <h2>Imagen</h2>
        <img src="cecyto.jpg" alt="Imagen ciudadana" width="300 alt="Imagen ciudadana">
      </section>

      <section id="video">
        <h2>Video</h2>
        <video controls>
          <source src="VideoAgua.mp4" type="video/mp4">
          Tu navegador no soporta el elemento de video.
        </video>
      </section>

      <section id="descarga">
        <h2>Descarga</h2>
         <a class="btn" href="data:text/plain,Ejemplo%20de%20archivo%20para%20ciudadanos." download="ARCHIVO.pdf">Descargar archivo</a>
      </section>
    </main>

    <aside aria-label="Barra lateral derecha">
      <h3>Contacto</h3>
      <p style="font-size:14px;margin:6px 0">c---------------------</p>
      <p style="font-size:13px;color:#16da98">----------------------</p>
      <hr>
      <p style="font-size:13px;color:#2799db">------------------------------------.</p>
    </aside>

    <footer>
      <p>© 2025 CECYTEM</p>
    </footer>
  </div>
</body>
</html>
